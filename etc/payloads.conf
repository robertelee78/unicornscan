 *   - Cloud/Metrics:     Consul, Graphite, StatsD, InfluxDB (2003, 8089, 8125, 8600)
 *   - Classic Services:  Echo, Daytime, TFTP, Chargen (7, 13, 19, 69)
 *
 * DYNAMIC MODULES (loaded from /usr/local/lib/unicornscan/modules/):
 *   - rdns.so:   Reverse DNS PTR queries (port 53)
 *   - upnp.so:   UPnP M-SEARCH discovery (port 1900)
 *   - sip.so:    SIP OPTIONS requests (port 5060)
 *   - ntalk.so:  ntalk announce requests (port 518)
 *   - dhcp.so:   DHCP Discover with random XID (port 67)
 *   - stun.so:   STUN Binding Request RFC 5389 (port 3478)
 *   - nbns.so:   NetBIOS Name Service wildcard query (port 137)
 *   - http.so:   HTTP requests (TCP)
 *   - httpexp.so: HTTP exploit payloads (TCP)
 *
 * SYNTAX:
 *   (tcp|udp) <dest_port> <src_port> <payload_group> {
 *       "<payload_bytes>"
 *   };
 *
 * EXAMPLES:
 *   udp 53 -1 1 { "\x00\x00..." };    // DNS query, random src, group 1
 *   udp 161 161 2 { "\x30..." };      // SNMP from port 161, group 2
 *   tcp 80 -1 1 { "GET / ..." };      // HTTP request, random src
 *
 * USE -1 for random source port (recommended for most probes)
 *
 * ============================================================================
 */

