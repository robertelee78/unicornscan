# Self-contained deployment with PostgreSQL + PostgREST + Alicorn
#
# Usage:
#   1. Run initialization script: ./scripts/docker-init.sh
#      (This generates a .env file with a secure random password)
#   2. Start all services: docker compose -f docker-compose.full.yml up -d
#   3. Access at: http://localhost:8080
#
# Note: This creates a fresh PostgreSQL database. To use existing scan data,
# configure the database connection string appropriately.

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: alicorn-postgres
    environment:
      # REQUIRED: Run ./scripts/docker-init.sh to generate .env file
      POSTGRES_USER: ${POSTGRES_USER:?Run ./scripts/docker-init.sh to create .env file}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Run ./scripts/docker-init.sh to create .env file}
      POSTGRES_DB: ${POSTGRES_DB:-unicornscan}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount the unicornscan PostgreSQL schema for initialization
      - ../src/output_modules/database/sql/pgsql_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alicorn} -d ${POSTGRES_DB:-unicornscan}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # PostgREST API (custom build with wget for healthcheck)
  # ==========================================================================
  postgrest:
    build:
      context: ./postgrest
      dockerfile: Dockerfile
    container_name: alicorn-postgrest
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-unicornscan}
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: ${POSTGRES_USER:-alicorn}
      PGRST_SERVER_PORT: 3000
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:31338
    ports:
      - "31338:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ==========================================================================
  # Alicorn Web UI
  # ==========================================================================
  alicorn:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_DB_BACKEND: postgrest
        VITE_POSTGREST_URL: http://localhost:31338
        VITE_APP_TITLE: ${VITE_APP_TITLE:-Alicorn}
        VITE_DEBUG: ${VITE_DEBUG:-false}
    container_name: alicorn-web
    ports:
      - "8080:80"
    depends_on:
      postgrest:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
