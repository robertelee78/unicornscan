name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.4.8)'
        required: false

jobs:
  build-deb:
    name: Build .deb (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu-22.04
            container: ubuntu:22.04
            codename: jammy
          - distro: ubuntu-24.04
            container: ubuntu:24.04
            codename: noble
          - distro: debian-bullseye
            container: debian:bullseye
            codename: bullseye
          - distro: debian-bookworm
            container: debian:bookworm
            codename: bookworm

    container:
      image: ${{ matrix.container }}

    steps:
      - name: Install build dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            debhelper \
            devscripts \
            autoconf \
            automake \
            libtool \
            libpcap-dev \
            libdumbnet-dev \
            libltdl-dev \
            libpq-dev \
            flex \
            bison \
            git \
            pkg-config

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Show debian files
        run: |
          echo "=== Debian files ==="
          ls -la debian/
          echo "=== debian/control ==="
          cat debian/control
          echo "=== debian/rules ==="
          cat debian/rules
          echo "=== debhelper version ==="
          dpkg -l debhelper | tail -1

      - name: Configure build
        run: |
          set -ex
          chmod +x debian/rules
          autoreconf -fiv
          ./configure --prefix=/usr --sysconfdir=/etc --localstatedir=/var --with-pgsql

      - name: Build
        run: |
          set -x
          echo "=== GCC version ==="
          gcc --version
          echo "=== Make ==="
          make -j$(nproc) 2>&1 || { echo "Make failed"; make V=1 2>&1 | tail -100; exit 1; }

      - name: Create package
        run: |
          set -ex
          make DESTDIR=$(pwd)/debian/unicornscan install
          mkdir -p debian/unicornscan/DEBIAN
          # Create control file for dpkg-deb
          cat > debian/unicornscan/DEBIAN/control << 'CTRL'
          Package: unicornscan
          Version: 0.4.8
          Architecture: amd64
          Maintainer: Robert Lee <robert@loveathome.us>
          Depends: libpcap0.8, libdumbnet1, libltdl7, libpq5
          Section: net
          Priority: optional
          Description: Asynchronous stateless TCP/UDP network scanner
          CTRL
          # Remove leading spaces from heredoc
          sed -i 's/^          //' debian/unicornscan/DEBIAN/control
          dpkg-deb --build debian/unicornscan
          mkdir -p artifacts
          mv debian/unicornscan.deb artifacts/unicornscan_0.4.8_${{ matrix.distro }}.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unicornscan-${{ matrix.distro }}
          path: artifacts/*.deb

  build-rpm:
    name: Build .rpm (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: fedora-40
            container: fedora:40
          - distro: fedora-41
            container: fedora:41
          - distro: rocky-9
            container: rockylinux:9

    container:
      image: ${{ matrix.container }}

    steps:
      - name: Install build dependencies (Fedora)
        if: startsWith(matrix.distro, 'fedora')
        run: |
          dnf install -y rpm-build rpmdevtools autoconf automake libtool \
            libtool-ltdl-devel libpcap-devel libdnet-devel postgresql-devel \
            flex bison gcc make git

      - name: Install build dependencies (Rocky)
        if: startsWith(matrix.distro, 'rocky')
        run: |
          dnf install -y epel-release
          dnf config-manager --set-enabled crb
          dnf install -y rpm-build rpmdevtools autoconf automake libtool \
            libtool-ltdl-devel libpcap-devel libdnet-devel postgresql-devel \
            flex bison gcc make git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup RPM build environment
        run: rpmdev-setuptree

      - name: Create source tarball
        run: |
          mkdir -p /tmp/unicornscan-0.4.8
          cp -r . /tmp/unicornscan-0.4.8/
          cd /tmp
          tar czf ~/rpmbuild/SOURCES/unicornscan-0.4.8.tar.gz unicornscan-0.4.8

      - name: Copy spec file
        run: cp rpm/unicornscan.spec ~/rpmbuild/SPECS/

      - name: Build RPM
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba unicornscan.spec

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp ~/rpmbuild/RPMS/x86_64/*.rpm artifacts/
          # Rename to include distro
          for f in artifacts/*.rpm; do
            newname=$(echo "$f" | sed "s/\.x86_64\.rpm/_${{ matrix.distro }}.x86_64.rpm/")
            mv "$f" "$newname"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unicornscan-${{ matrix.distro }}
          path: artifacts/*.rpm

  release:
    name: Create Release
    needs: [build-deb, build-rpm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.deb
            artifacts/*.rpm
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
