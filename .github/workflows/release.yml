name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.4.8)'
        required: false

jobs:
  build-deb:
    name: Build .deb (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu-22.04
            container: ubuntu:22.04
            codename: jammy
          - distro: ubuntu-24.04
            container: ubuntu:24.04
            codename: noble
          - distro: debian-bullseye
            container: debian:bullseye
            codename: bullseye
          - distro: debian-bookworm
            container: debian:bookworm
            codename: bookworm

    container:
      image: ${{ matrix.container }}

    steps:
      - name: Install build dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            debhelper \
            devscripts \
            autoconf \
            automake \
            libtool \
            libpcap-dev \
            libdumbnet-dev \
            libltdl-dev \
            libpq-dev \
            flex \
            bison \
            git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Show debian files
        run: |
          echo "=== Debian files ==="
          ls -la debian/
          echo "=== debian/control ==="
          cat debian/control
          echo "=== debian/rules ==="
          cat debian/rules
          echo "=== debhelper version ==="
          dpkg -l debhelper | tail -1

      - name: Configure build
        run: |
          set -ex
          chmod +x debian/rules
          autoreconf -fiv
          ./configure --prefix=/usr --sysconfdir=/etc --localstatedir=/var --with-pgsql

      - name: Build
        run: |
          set -ex
          make -j$(nproc)

      - name: Create package
        run: |
          set -ex
          make DESTDIR=$(pwd)/debian/unicornscan install
          mkdir -p debian/unicornscan/DEBIAN
          # Create control file for dpkg-deb
          cat > debian/unicornscan/DEBIAN/control << 'CTRL'
          Package: unicornscan
          Version: 0.4.8
          Architecture: amd64
          Maintainer: Robert Lee <robert@loveathome.us>
          Depends: libpcap0.8, libdumbnet1, libltdl7, libpq5
          Section: net
          Priority: optional
          Description: Asynchronous stateless TCP/UDP network scanner
          CTRL
          # Remove leading spaces from heredoc
          sed -i 's/^          //' debian/unicornscan/DEBIAN/control
          dpkg-deb --build debian/unicornscan
          mkdir -p artifacts
          mv debian/unicornscan.deb artifacts/unicornscan_0.4.8_${{ matrix.distro }}.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unicornscan-${{ matrix.distro }}
          path: artifacts/*.deb

  release:
    name: Create Release
    needs: build-deb
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.deb
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
