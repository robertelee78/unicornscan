name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.4.8)'
        required: false

jobs:
  build-deb:
    name: Build .deb (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu-20.04
            container: ubuntu:20.04
            codename: focal
          - distro: ubuntu-22.04
            container: ubuntu:22.04
            codename: jammy
          - distro: ubuntu-24.04
            container: ubuntu:24.04
            codename: noble
          - distro: debian-bullseye
            container: debian:bullseye
            codename: bullseye
          - distro: debian-bookworm
            container: debian:bookworm
            codename: bookworm

    container:
      image: ${{ matrix.container }}

    steps:
      - name: Setup repositories (Ubuntu 20.04)
        if: matrix.codename == 'focal'
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # Ubuntu 20.04 needs universe repo for libdumbnet-dev
          # and focal-backports for debhelper 13
          apt-get update
          apt-get install -y --no-install-recommends software-properties-common
          add-apt-repository -y universe
          echo "deb http://archive.ubuntu.com/ubuntu focal-backports main universe" >> /etc/apt/sources.list

      - name: Install build dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          # Install debhelper from backports on Ubuntu 20.04 (needs version 13)
          if [ "${{ matrix.codename }}" = "focal" ]; then
            apt-get install -y -t focal-backports debhelper
          fi
          apt-get install -y --no-install-recommends \
            build-essential \
            debhelper \
            devscripts \
            autoconf \
            automake \
            libtool \
            libpcap-dev \
            libdumbnet-dev \
            libltdl-dev \
            libpq-dev \
            libmaxminddb-dev \
            flex \
            bison \
            git \
            pkg-config

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Show debian files
        run: |
          echo "=== Debian files ==="
          ls -la debian/
          echo "=== debian/control ==="
          cat debian/control
          echo "=== debian/rules ==="
          cat debian/rules
          echo "=== debhelper version ==="
          dpkg -l debhelper | tail -1

      - name: Configure build
        run: |
          set -ex
          chmod +x debian/rules
          autoreconf -fiv
          ./configure --prefix=/usr --sysconfdir=/etc --localstatedir=/var --with-pgsql

      - name: Build
        run: |
          set -x
          echo "=== GCC version ==="
          gcc --version
          echo "=== Make ==="
          make -j$(nproc) 2>&1 || { echo "Make failed"; make V=1 2>&1 | tail -100; exit 1; }

      - name: Create package
        run: |
          set -ex
          # Extract version from configure.ac
          VERSION=$(grep 'AC_INIT' configure.ac | sed -n 's/.*\[\([0-9.]*\)\].*/\1/p')
          echo "Building version: $VERSION"

          make DESTDIR=$(pwd)/debian/unicornscan install
          mkdir -p debian/unicornscan/DEBIAN

          # =================================================================
          # Install Alicorn Web UI files
          # =================================================================
          mkdir -p debian/unicornscan/opt/unicornscan-web/src
          mkdir -p debian/unicornscan/opt/unicornscan-web/public
          mkdir -p debian/unicornscan/opt/unicornscan-web/cli
          mkdir -p debian/unicornscan/opt/unicornscan-web/sql
          mkdir -p debian/unicornscan/opt/unicornscan-web/postgrest

          # Docker configuration
          cp alicorn/docker-compose.standalone.yml debian/unicornscan/opt/unicornscan-web/docker-compose.yml
          cp alicorn/Dockerfile debian/unicornscan/opt/unicornscan-web/
          cp alicorn/nginx.conf debian/unicornscan/opt/unicornscan-web/

          # PostgREST custom build (Alpine with wget for healthcheck)
          cp alicorn/postgrest/Dockerfile debian/unicornscan/opt/unicornscan-web/postgrest/

          # Build configuration
          cp alicorn/package.json debian/unicornscan/opt/unicornscan-web/
          cp alicorn/package-lock.json debian/unicornscan/opt/unicornscan-web/
          cp alicorn/vite.config.ts debian/unicornscan/opt/unicornscan-web/
          cp alicorn/vitest.config.ts debian/unicornscan/opt/unicornscan-web/ 2>/dev/null || true
          cp alicorn/tsconfig.json debian/unicornscan/opt/unicornscan-web/
          cp alicorn/tsconfig.app.json debian/unicornscan/opt/unicornscan-web/
          cp alicorn/tsconfig.node.json debian/unicornscan/opt/unicornscan-web/
          cp alicorn/eslint.config.js debian/unicornscan/opt/unicornscan-web/ 2>/dev/null || true
          cp alicorn/index.html debian/unicornscan/opt/unicornscan-web/

          # Source code
          cp -r alicorn/src/* debian/unicornscan/opt/unicornscan-web/src/
          cp -r alicorn/public/* debian/unicornscan/opt/unicornscan-web/public/

          # CLI / Setup wizard
          cp alicorn/cli/setup.ts debian/unicornscan/opt/unicornscan-web/cli/

          # GeoIP API service
          mkdir -p debian/unicornscan/opt/unicornscan-web/geoip-api
          cp alicorn/geoip-api/Dockerfile debian/unicornscan/opt/unicornscan-web/geoip-api/
          cp alicorn/geoip-api/package.json debian/unicornscan/opt/unicornscan-web/geoip-api/
          cp alicorn/geoip-api/server.js debian/unicornscan/opt/unicornscan-web/geoip-api/

          # GeoIP database update script
          install -m 755 scripts/unicornscan-geoip-update debian/unicornscan/usr/bin/

          # SQL schema
          cp src/output_modules/database/sql/pgsql_schema.sql debian/unicornscan/opt/unicornscan-web/sql/

          # Web management script
          install -m 755 debian/unicornscan-web debian/unicornscan/usr/bin/

          # =================================================================
          # Create control file for dpkg-deb
          # =================================================================
          cat > debian/unicornscan/DEBIAN/control << CTRL
          Package: unicornscan
          Version: ${VERSION}
          Architecture: amd64
          Maintainer: Robert E. Lee <robert@unicornscan.org>
          Depends: libpcap0.8, libdumbnet1, libltdl7, libpq5, libcap2-bin
          Recommends: docker.io, docker-compose-v2
          Section: net
          Priority: optional
          Description: Asynchronous stateless TCP/UDP network scanner
           Unicornscan is an asynchronous network scanner designed for
           scalable, accurate, and flexible port scanning.
           .
           This package includes the Alicorn web UI for viewing scan results.
           To start the web interface, run: unicornscan-web start
           (Requires Docker - install with: apt install docker.io)
          CTRL
          # Remove leading spaces from heredoc
          sed -i 's/^          //' debian/unicornscan/DEBIAN/control

          # Create postinst script to set capabilities and show instructions
          cat > debian/unicornscan/DEBIAN/postinst << 'POSTINST'
          #!/bin/sh
          # Set Linux capabilities to allow running without root
          setcap 'cap_net_raw,cap_net_admin,cap_sys_chroot,cap_setuid,cap_setgid+ep' /usr/bin/unicornscan 2>/dev/null || true
          setcap 'cap_net_raw,cap_net_admin,cap_sys_chroot,cap_setuid,cap_setgid+ep' /usr/bin/fantaip 2>/dev/null || true
          setcap 'cap_net_raw,cap_net_admin,cap_sys_chroot,cap_setuid,cap_setgid+ep' /usr/libexec/unicornscan/unilisten 2>/dev/null || true
          setcap 'cap_net_raw,cap_net_admin,cap_sys_chroot,cap_setuid,cap_setgid+ep' /usr/libexec/unicornscan/unisend 2>/dev/null || true

          echo ""
          echo "╔════════════════════════════════════════════════════════════════╗"
          echo "║              Unicornscan installed successfully!               ║"
          echo "╠════════════════════════════════════════════════════════════════╣"
          echo "║  To use the Alicorn Web UI for viewing scan results:           ║"
          echo "║                                                                ║"
          echo "║    1. Start the web UI:    unicornscan-web start               ║"
          echo "║    2. Open browser:        http://localhost:31337              ║"
          echo "║    3. Run a scan with database export (see man unicornscan)    ║"
          echo "║                                                                ║"
          echo "║  Requires Docker. Install with: apt install docker.io          ║"
          echo "╚════════════════════════════════════════════════════════════════╝"
          echo ""
          exit 0
          POSTINST
          sed -i 's/^          //' debian/unicornscan/DEBIAN/postinst
          chmod 755 debian/unicornscan/DEBIAN/postinst

          dpkg-deb --build debian/unicornscan
          mkdir -p artifacts
          mv debian/unicornscan.deb artifacts/unicornscan_${VERSION}_${{ matrix.distro }}.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unicornscan-${{ matrix.distro }}
          path: artifacts/*.deb

  build-rpm:
    name: Build .rpm (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: fedora-40
            container: fedora:40
          - distro: fedora-41
            container: fedora:41
          - distro: rocky-9
            container: rockylinux:9

    container:
      image: ${{ matrix.container }}

    steps:
      - name: Install build dependencies (Fedora)
        if: startsWith(matrix.distro, 'fedora')
        run: |
          dnf install -y rpm-build rpmdevtools autoconf automake libtool \
            libtool-ltdl-devel libpcap-devel libdnet-devel postgresql-devel \
            libmaxminddb-devel flex bison gcc make git

      - name: Install build dependencies (Rocky)
        if: startsWith(matrix.distro, 'rocky')
        run: |
          dnf install -y epel-release
          dnf config-manager --set-enabled crb
          dnf install -y rpm-build rpmdevtools autoconf automake libtool \
            libtool-ltdl-devel libpcap-devel libdnet-devel postgresql-devel \
            libmaxminddb-devel flex bison gcc make git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup RPM build environment
        run: rpmdev-setuptree

      - name: Create source tarball
        run: |
          # Extract version from spec file
          VERSION=$(grep '^Version:' rpm/unicornscan.spec | awk '{print $2}')
          echo "Building version: $VERSION"

          mkdir -p /tmp/unicornscan-${VERSION}
          cp -r . /tmp/unicornscan-${VERSION}/
          cd /tmp
          tar czf ~/rpmbuild/SOURCES/unicornscan-${VERSION}.tar.gz unicornscan-${VERSION}

      - name: Copy spec file
        run: cp rpm/unicornscan.spec ~/rpmbuild/SPECS/

      - name: Build RPM
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba unicornscan.spec

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp ~/rpmbuild/RPMS/x86_64/*.rpm artifacts/
          # Rename to include distro
          for f in artifacts/*.rpm; do
            newname=$(echo "$f" | sed "s/\.x86_64\.rpm/_${{ matrix.distro }}.x86_64.rpm/")
            mv "$f" "$newname"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unicornscan-${{ matrix.distro }}
          path: artifacts/*.rpm

  build-arch:
    name: Build Arch Linux Package
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install build dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            base-devel git autoconf automake libtool flex bison \
            libpcap libdnet postgresql-libs libmaxminddb libcap sudo zstd

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create non-root build user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder .

      - name: Build package
        run: |
          su builder -c '
            set -ex
            # Extract version from configure.ac (e.g. AC_INIT([unicornscan], [0.4.42], ...))
            VERSION=$(grep -oP "AC_INIT\(\[unicornscan\],\s*\[\K[0-9.]+" configure.ac)
            if [ -z "$VERSION" ]; then
              echo "ERROR: Could not extract version from configure.ac"
              exit 1
            fi
            echo "Building version: $VERSION"

            # Generate build system
            autoreconf -fi

            # Configure
            ./configure CFLAGS="-D_GNU_SOURCE -Wno-error" \
              --prefix=/usr --sysconfdir=/etc --localstatedir=/var --with-pgsql

            # Build
            make -j$(nproc)

            # Create package directory structure
            mkdir -p pkg/usr pkg/etc pkg/var/unicornscan
            make DESTDIR=$(pwd)/pkg install

            # =================================================================
            # Install Alicorn Web UI files (matching DEB build exactly)
            # =================================================================
            mkdir -p pkg/opt/unicornscan-web/src
            mkdir -p pkg/opt/unicornscan-web/public
            mkdir -p pkg/opt/unicornscan-web/cli
            mkdir -p pkg/opt/unicornscan-web/sql
            mkdir -p pkg/opt/unicornscan-web/postgrest

            # Docker configuration
            cp alicorn/docker-compose.standalone.yml pkg/opt/unicornscan-web/docker-compose.yml
            cp alicorn/Dockerfile pkg/opt/unicornscan-web/
            cp alicorn/nginx.conf pkg/opt/unicornscan-web/

            # PostgREST custom build (Alpine with wget for healthcheck)
            cp alicorn/postgrest/Dockerfile pkg/opt/unicornscan-web/postgrest/

            # Build configuration
            cp alicorn/package.json pkg/opt/unicornscan-web/
            cp alicorn/package-lock.json pkg/opt/unicornscan-web/
            cp alicorn/vite.config.ts pkg/opt/unicornscan-web/
            cp alicorn/vitest.config.ts pkg/opt/unicornscan-web/ 2>/dev/null || true
            cp alicorn/tsconfig.json pkg/opt/unicornscan-web/
            cp alicorn/tsconfig.app.json pkg/opt/unicornscan-web/
            cp alicorn/tsconfig.node.json pkg/opt/unicornscan-web/
            cp alicorn/eslint.config.js pkg/opt/unicornscan-web/ 2>/dev/null || true
            cp alicorn/index.html pkg/opt/unicornscan-web/

            # Source code
            cp -r alicorn/src/* pkg/opt/unicornscan-web/src/
            cp -r alicorn/public/* pkg/opt/unicornscan-web/public/

            # CLI / Setup wizard
            cp alicorn/cli/setup.ts pkg/opt/unicornscan-web/cli/

            # GeoIP API service
            mkdir -p pkg/opt/unicornscan-web/geoip-api
            cp alicorn/geoip-api/Dockerfile pkg/opt/unicornscan-web/geoip-api/
            cp alicorn/geoip-api/package.json pkg/opt/unicornscan-web/geoip-api/
            cp alicorn/geoip-api/server.js pkg/opt/unicornscan-web/geoip-api/

            # GeoIP database update script
            install -Dm755 scripts/unicornscan-geoip-update pkg/usr/bin/unicornscan-geoip-update

            # SQL schema
            cp src/output_modules/database/sql/pgsql_schema.sql pkg/opt/unicornscan-web/sql/

            # Web management script
            install -Dm755 debian/unicornscan-web pkg/usr/bin/unicornscan-web

            # License
            install -Dm644 LICENSE pkg/usr/share/licenses/unicornscan/LICENSE

            # =================================================================
            # Create .PKGINFO (using printf to avoid heredoc issues)
            # =================================================================
            printf "pkgname = unicornscan\n" > pkg/.PKGINFO
            printf "pkgver = %s-1\n" "$VERSION" >> pkg/.PKGINFO
            printf "pkgdesc = Asynchronous stateless TCP/UDP scanner with Alicorn web UI\n" >> pkg/.PKGINFO
            printf "url = https://github.com/robertelee78/unicornscan\n" >> pkg/.PKGINFO
            printf "builddate = %s\n" "$(date +%s)" >> pkg/.PKGINFO
            printf "packager = GitHub Actions\n" >> pkg/.PKGINFO
            printf "size = %s\n" "$(du -sb pkg | cut -f1)" >> pkg/.PKGINFO
            printf "arch = x86_64\n" >> pkg/.PKGINFO
            printf "license = GPL-2.0-or-later\n" >> pkg/.PKGINFO
            printf "depend = libpcap\n" >> pkg/.PKGINFO
            printf "depend = postgresql-libs\n" >> pkg/.PKGINFO
            printf "depend = libdnet\n" >> pkg/.PKGINFO
            printf "depend = libltdl\n" >> pkg/.PKGINFO
            printf "depend = libmaxminddb\n" >> pkg/.PKGINFO
            printf "depend = libcap\n" >> pkg/.PKGINFO
            printf "optdepend = docker: Alicorn web UI\n" >> pkg/.PKGINFO

            # Create package archive with zstd compression
            cd pkg
            tar --zstd -cf ../unicornscan-${VERSION}-1-x86_64.pkg.tar.zst .PKGINFO *
            cd ..

            # Verify archive was created
            ls -la unicornscan-*.pkg.tar.zst

            mkdir -p artifacts
            mv unicornscan-${VERSION}-1-x86_64.pkg.tar.zst artifacts/

            # Verify artifact location
            ls -la artifacts/
          '

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unicornscan-arch
          path: artifacts/*.pkg.tar.zst

  release:
    name: Create Release
    needs: [build-deb, build-rpm, build-arch]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.deb
            artifacts/*.rpm
            artifacts/*.pkg.tar.zst
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
